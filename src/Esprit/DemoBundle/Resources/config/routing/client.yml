client:
    pattern:  /
    defaults: { _controller: "EspritDemoBundle:Client:index" }

client_show:
    pattern:  /{id}/show
    defaults: { _controller: "EspritDemoBundle:Client:show" }

client_new:
    pattern:  /new
    defaults: { _controller: "EspritDemoBundle:Client:new" }

client_create:
    pattern:  /create
    defaults: { _controller: "EspritDemoBundle:Client:create" }
    requirements: { _method: post }

client_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "EspritDemoBundle:Client:edit" }

client_update:
    pattern:  /{id}/update
    defaults: { _controller: "EspritDemoBundle:Client:update" }
    requirements: { _method: post|put }

client_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "EspritDemoBundle:Client:delete" }
    requirements: { _method: post|delete }
